<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible"
          content="IE=edge">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <title>canvas示例-画板</title>
</head>

<body>

    <style>
        body {
            margin: 0;
            padding: 0;

        }

        .drawing-wrap {
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .drawing-tool {
            height: 50px;
            border-bottom: 3px solid #eeeeee;
            display: flex;
            justify-content: space-around;
            align-items: center;
            flex-shrink: 0;
        }

        .drawing-tool-item,
        .drawing-tool-item__button {
            border-radius: 10px;
            line-height: 30px;
            width: 100px;
            height: 30px;
            text-align: center;
            background-color: #eee;
            cursor: pointer;
        }

        .drawing-tool-item.active {
            color: #fff;
            background-color: #666;
        }

        .canvas {
            flex: 1;
            background-color: transparent;
        }
    </style>


    <div class="drawing-wrap">
        <!-- 工具栏 -->
        <div class="drawing-tool">
            <div class="drawing-tool-item active"
                 id="pen">画笔</div>

            <div class="drawing-tool-item"
                 id="line">直线</div>

            <div class="drawing-tool-item"
                 id="rect">矩形</div>
            <div class="drawing-tool-item"
                 id="circle">圆形</div>

            <div class="drawing-tool-item"
                 id="eraser">橡皮擦</div>

            <div id="clear"
                 class="drawing-tool-item__button">清空</div>

            <div id="download"
                 class="drawing-tool-item__button">下载</div>

            <div>
                <label for="color">颜色</label>
                <input type="color"
                       id="color"
                       value="#00aeec">
            </div>
            <div>
                <label for="line-width">线宽</label>
                <input type="number"
                       style="width: 60px;"
                       min="1"
                       id="line-width"
                       value="3">
            </div>
        </div>

        <!-- 画布 -->
        <canvas class="canvas"
                id="canvas"></canvas>
    </div>

    <!-- <script src="canvas-toBlob.js"></script> -->
    <script src="https://cdn.bootcdn.net/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <script>
        // **************
        // 工具栏点击事件处理
        // **************

        function initToolBar() {
            let items = [...document.querySelectorAll('.drawing-tool .drawing-tool-item')];

            // 清空所有选中状态
            function clearAllItemActive() {
                for (let item of items) {
                    item.classList.remove('active')
                }
            }

            // 绑定点击事件
            for (let item of items) {
                item.addEventListener('click', function (e) {
                    clearAllItemActive();
                    item.classList.add('active')
                    // console.log(e);
                })
            }
        }
        initToolBar();

        // 获取画布对象
        let canvas = document.querySelector('#canvas');
        // console.dir(canvas);
        let ctx = canvas.getContext('2d');

        canvas.width = canvas.offsetWidth;
        canvas.height = canvas.offsetHeight;

        // 定义全局对象
        let width = canvas.width
        let height = canvas.height

        // 缩放比例
        let widthScale = 1;
        let heightScale = 1;

        let isDraw = false; // 开始绘制标志
        let drawType = null; // 绘制类型
        let startPoint = null; // 落笔点
        let endPoint = null; // 起笔点
        let color = null;
        let cacheImage = null;

        // 绘制手写图形
        function drawPen() {
            // 为了手写体连贯性，不能关闭画笔路径
            ctx.lineTo(endPoint[0], endPoint[1]);
            ctx.stroke();
        }

        // 绘制线条
        function drawLine() {
            drawClear();
            ctx.putImageData(cacheImage, 0, 0, 0, 0, width, height);

            ctx.beginPath();
            ctx.moveTo(startPoint[0], startPoint[1])
            ctx.lineTo(endPoint[0], endPoint[1]);
            ctx.stroke();
            ctx.closePath();
        }

        // 绘制矩形
        function drawRect() {
            drawClear();
            ctx.putImageData(cacheImage, 0, 0, 0, 0, width, height);

            ctx.beginPath();
            ctx.strokeRect(startPoint[0], startPoint[1], (endPoint[0] - startPoint[0]), (endPoint[1] - startPoint[1]));
            ctx.stroke();
            ctx.closePath();
        }

        // 绘制圆形
        function drawCircle() {
            drawClear();
            ctx.putImageData(cacheImage, 0, 0, 0, 0, width, height);

            ctx.beginPath();
            let radius = Math.sqrt(Math.pow((endPoint[0] - startPoint[0]), 2) + Math.pow((endPoint[1] - startPoint[1]),
                2));
            ctx.arc(startPoint[0], startPoint[1], radius, 0, Math.PI / 180 * 360);
            ctx.stroke();
            ctx.closePath();
        }

        // 清空画布
        function drawClear() {
            ctx.clearRect(0, 0, width, height);
        }

        // 橡皮擦
        function drawEraser() {
            let w = endPoint[0] - startPoint[0];
            let h = endPoint[1] - startPoint[1];
            ctx.clearRect(startPoint[0], startPoint[1], w, h);
        }

        // 清空事件
        let clear = document.querySelector('#clear');
        clear.addEventListener('click', function () {
            let res = confirm('确定清空？');
            if (res) {
                drawClear();
            }
        });

        // 下载图片
        let download = document.querySelector('#download');
        download.addEventListener('click', function () {
            canvas.toBlob(function (blob) {
                // 第三方库 FileSaver.js
                saveAs(blob);
            })
        });

        // 注册处理函数
        let drawShapeConfig = {
            'line': drawLine,
            'rect': drawRect,
            'circle': drawCircle,
            'pen': drawPen,
            'eraser': drawEraser,
        }

        // 将dom元素坐标值变换为canvas坐标
        function resovePoint(point) {
            return [widthScale * point[0], heightScale * point[1]]
        }

        function draw() {
            drawShapeConfig[drawType]();
        }

        // 绘制开始事件
        canvas.addEventListener('mousedown', function (e) {
            // console.log('mousedown', e);
            isDraw = true;

            // 设置画笔类型
            let activeItem = document.querySelector('.drawing-tool .drawing-tool-item.active');
            drawType = activeItem.id

            // 设置线宽
            let lineWidth = document.querySelector('#line-width');
            ctx.lineWidth = lineWidth.value;

            // 设置颜色
            color = document.querySelector('#color');
            ctx.strokeStyle = color.value
            ctx.fillStyle = color.value

            startPoint = resovePoint([e.offsetX, e.offsetY])
            // 绘制之前保存上一次绘制结果
            cacheImage = ctx.getImageData(0, 0, width, height);

            // 画笔事件单独处理
            if (drawType == 'pen') {
                ctx.beginPath();
                ctx.lineCap = "round"
                ctx.lineJoin = "round";
                ctx.moveTo(startPoint[0], startPoint[1])
            }
        })

        // 绘制结束事件
        canvas.addEventListener('mouseup', function (e) {
            // console.log('mouseup', e);
            isDraw = false;

            if (drawType == 'pen') {
                ctx.closePath();
            }

        })

        // 鼠标移动事件
        canvas.addEventListener('mousemove', function (e) {

            if (!isDraw) {
                return;
            }
            // console.log('mousemove');
            endPoint = resovePoint([e.offsetX, e.offsetY])
            draw();

        })
    </script>

</body>

</html>
