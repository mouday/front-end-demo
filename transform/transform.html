<!DOCTYPE html>
<html lang="zh_CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>transform</title>
  </head>
  <body>
    <style>
      .box {
        width: 200px;
        height: 200px;
        line-height: 200px;
        border: 1px solid green;

        text-align: center;
        margin: 0 auto;
      }

      .box + .box {
        margin-top: 100px;
      }

      .rotate {
        transform: rotate(45deg);
      }
    </style>

    <div class="box">正常元素</div>

    <div class="box rotate">旋转45deg</div>
  </body>
</html>
