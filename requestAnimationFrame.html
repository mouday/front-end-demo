<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Document</title>
  </head>
  <body>
    <div id="app"></div>

    <script>
      const app = document.getElementById('app')
      let count = 0
      let delay = 0

      function animation() {
        if (delay % 50 == 0) {
          app.innerText = count
          count++
        }
        
        window.requestAnimationFrame(animation)
        delay++;
      }

      animation()
    </script>
  </body>
</html>
