<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <style>
      table,
      td,
      th {
        text-align: center;
        border: 1px solid #000;
        border-collapse: collapse;
      }

      table td {
        padding: 10px 30px;
      }
    </style>

    <table>
      <thead>
        <tr>
          <th>序号</th>
          <th>姓名</th>
          <th>年龄</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>Tom</td>
          <td>23</td>
        </tr>

        <tr>
          <td>2</td>
          <td>Jack</td>
          <td>24</td>
        </tr>

        <tr>
          <td>3</td>
          <td>Steve</td>
          <td>25</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
